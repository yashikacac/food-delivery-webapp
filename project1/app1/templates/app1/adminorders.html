{% extends 'base.html' %}
{% block content %}
<h1 style="text-align: center;">My Orders</h1>
{% for order in orders %}
<div style="margin: 40px;" class="alert alert-warning" role="alert">
<p>Username : {{order.username}}</p>
<P>Phone No : {{order.phoneno}}</P>
<p>Address : {{order.address}}</p>
<p> Order Details : {{order.orderitems}}</p>
<p>Status : {{order.orderstatus}}</p>
<div class="container">
    <a href="/acceptorder/{{order.id}}/" class="btn btn-success">accept</a>
    <a href="/declineorder/{{order.id}}/" class="btn btn-danger">decline</a>

</div>
</div>
{% endfor %}
<style>
    p{
        text-align: center;
    }
    .btn{
        /* width: 100px; */
        display: inline;
    }
    .container{
        width: 190px;
        margin: auto;
    }
</style>

{% endblock %}
